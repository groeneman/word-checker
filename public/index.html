<!doctype html>
<html ng-app="scrabbleApp">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="/scrabble.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/style.css">
        
        <title>
            Wordizer
        </title>
    </head>
    
    <body ng-controller="WordController">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Wordizer</a>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <div id="container" class="col-sm-6 col-sm-offset-3">
              <form class='form-inline'>
                  <div class="form-group">
                      <input type="text" class="form-control" ng-change="clear()" ng-model="data.word" placeholder="Enter a word here">
                  </div>
                  <button class="btn btn-primary" type="submit" ng-click="checkWord()">Check</button>
              </form>
              <hr>
              <h1>{{ data.word }} <span ng-style="resultStyle()" ng-show="data.wordChecked">{{ resultString() }}.</span></h1>
        </div>
    </body>
</html>
